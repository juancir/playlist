<!DOCTYPE html>
<html>

  <head>
      <title>Playlist</title>
      
      <link rel="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

      <!-- Link style.css here -->
      <link rel="stylesheet" type="text/css" href="css/style.css">

      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

       <!-- Link script.js here -->
      <script src="js/script.js"></script>


  </head>

  <body>
    
<div class="row add-song">
        <div class="col">
          <h2 class="text-center">Add Song</h2>
          <div class="form-group">
            <label for="title">Title: </label>
            <input type="text" class="form-control" id="title">
          </div>
          <div class="form-group">
            <label for="artist">Artist: </label>
            <input type="text" class="form-control" id="artist">
          </div>
          <div class="form-group">
            <label for="play-link">link: </label>
            <input type="text" class="form-control" id="play-link">
          </div>
          <div class="form-group">
            <label for="album-image">Image: </label>
            <input type="text" class="form-control" id="album-image">
          </div>
          <button class="btn btn-success btn-block" id="submit"> Submit </button>
        </div>
      </div>
    
    <!---->
    <div class="container text-center">
      <h1> My Playlist </h1>
      <div class="currentSong">
        <div id="currentImage"></div>
        </div>
      <!---->
      <div class="songList">
        <h2>All Songs</h2>
        <div class="list">
        </div>
      </div>  
    </div>
  </body>

</html>
